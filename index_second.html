<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2-ое Задание</title>
    <link rel="stylesheet" href="./style2.css">
  </head>
  <body>
    <form id="form" action="">
      <input id="input-first" type="number" step="any" placeholder="Первое число">
      <select id="form-select" name="action">
          <option value="plus">+</option>
          <option value="minus">-</option>
          <option value="multiply">*</option>
          <option value="delimeter">/</option>
      </select>
      <input id="input-second" type="number" step="any" placeholder="Второе число">
      <button type="submit">Посчитать</button>
      <div id="answer">
          <h4>Ответ:</h4>
      </div>
      <div id="errors"></div>
  </form>

    <script src="./index_second.js"></script>
  </body>
</html>
